<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 05 : Tab</title>
    <style>
        /* Ajout du style pour le tableau et les cellules */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        .first-cell {
            background-color: #d6e9c6; /* Couleur vert clair */
        }

        .second-cell {
            background-color: #f2dede; /* Couleur rose clair */
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
