<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>

</head>
<style>
html, body {
    margin: 0.2px;
    padding: 0;
    height: 98%;
}


table {
    table-layout: fixed;
    width: 100%;
    height: 103.5%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid black;
}

td {
    text-align: left;
    vertical-align: middle;
}
</style>
<body>

    <table>
        <tr>
            <td style="background-color: rgb(98, 154, 199);">First cell</td>
            <td style="background-color: rgb(165, 149, 211);">Second cell</td>
        </tr>
    </table>

</body>
</html>
