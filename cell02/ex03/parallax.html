<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Exercice</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>

    <div class="parallax first">
        <div class="message">
            <h1>Bienvenue sur ma page</h1>
        </div>
    </div>


    <div class="content">
        <div class="bloc-noir">
            <h2>Voici un message au milieu de la page</h2>
        </div>
    </div>

  
    <div class="parallax second">
        <div class="message">
            <h1>Merci de votre visite</h1>
        </div>
    </div>
</body>
</html>
